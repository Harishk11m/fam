<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Card Gallery</title>
    
    <style>
        /* ---------------------------------------------------------------------- */
        /* --- NEW BODY STYLING --- */
        /* ---------------------------------------------------------------------- */
        body {
            background-color: #121212;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #eee;
        }

        /* ---------------------------------------------------------------------- */
        /* --- Password Overlay Styling --- */
        /* ---------------------------------------------------------------------- */
        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
        }

        #password-box {
            background-color: #2c3e50;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #password-box h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        #password-input {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
        }

        #password-submit {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #password-submit:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: #ff4d4d;
            margin-top: 15px;
            min-height: 20px;
        }

        /* ---------------------------------------------------------------------- */
        /* --- Main Grid Container for Columns --- */
        /* ---------------------------------------------------------------------- */
        .card-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1500px;
            margin: 0 auto;
            box-sizing: border-box;
            /* REMOVED PERSPECTIVE HERE - MOVED TO .card-container for responsive fix */
        }

        .card-column {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card-column h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* ---------------------------------------------------------------------- */
        /* --- Card Stack and Container Styling --- */
        /* ---------------------------------------------------------------------- */
        .card-stack {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Full height so all cards are visible at all times */
            height: 1345px;
            margin-top: 20px;
        }

        .card-container {
            position: absolute;
            width: 350px;
            height: 220px;
            cursor: pointer;

            /* FIX: ADD PERSPECTIVE HERE for isolated, reliable 3D space on flip */
            perspective: 1000px;

            /* --- ENHANCED DEFAULT SHADOW --- */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border-radius: 10px;

            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out, z-index 0.3s;

            /* Initial state for a vertical stack effect */
            transform: rotateX(2deg) translateY(var(--card-offset-y, 0px)) translateX(0px);
            transform-origin: center bottom;
            z-index: var(--card-z-index, 1);

            /* Block clicks on the container itself (important for overlapping click fix) */
            pointer-events: none;
        }

        /* NO MOVEMENT ON HOVER: Locks stacked cards in place */
        .card-container:not(.is-pulled):hover {
            /* Reset transform to the exact stacked position */
            transform: rotateX(2deg) translateY(var(--card-offset-y, 0px)) translateX(0px);
            /* Keep the default shadow to prevent flicker */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }


        /* --- Stacking Variables (Offset and Z-Index) --- */
        .card-stack .card-container:nth-child(1) { --card-offset-y: 0px; --card-z-index: 25; }
        .card-stack .card-container:nth-child(2) { --card-offset-y: 45px; --card-z-index: 24; }
        .card-stack .card-container:nth-child(3) { --card-offset-y: 90px; --card-z-index: 23; }
        .card-stack .card-container:nth-child(4) { --card-offset-y: 135px; --card-z-index: 22; }
        .card-stack .card-container:nth-child(5) { --card-offset-y: 180px; --card-z-index: 21; }
        .card-stack .card-container:nth-child(6) { --card-offset-y: 225px; --card-z-index: 20; }
        .card-stack .card-container:nth-child(7) { --card-offset-y: 270px; --card-z-index: 19; }
        .card-stack .card-container:nth-child(8) { --card-offset-y: 315px; --card-z-index: 18; }
        .card-stack .card-container:nth-child(9) { --card-offset-y: 360px; --card-z-index: 17; }
        .card-stack .card-container:nth-child(10) { --card-offset-y: 405px; --card-z-index: 16; }
        .card-stack .card-container:nth-child(11) { --card-offset-y: 450px; --card-z-index: 15; }
        .card-stack .card-container:nth-child(12) { --card-offset-y: 495px; --card-z-index: 14; }
        .card-stack .card-container:nth-child(13) { --card-offset-y: 540px; --card-z-index: 13; }
        .card-stack .card-container:nth-child(14) { --card-offset-y: 585px; --card-z-index: 12; }
        .card-stack .card-container:nth-child(15) { --card-offset-y: 630px; --card-z-index: 11; }
        .card-stack .card-container:nth-child(16) { --card-offset-y: 675px; --card-z-index: 10; }
        .card-stack .card-container:nth-child(17) { --card-offset-y: 720px; --card-z-index: 9; }
        .card-stack .card-container:nth-child(18) { --card-offset-y: 765px; --card-z-index: 8; }
        .card-stack .card-container:nth-child(19) { --card-offset-y: 810px; --card-z-index: 7; }
        .card-stack .card-container:nth-child(20) { --card-offset-y: 855px; --card-z-index: 6; }
        .card-stack .card-container:nth-child(21) { --card-offset-y: 900px; --card-z-index: 5; }
        .card-stack .card-container:nth-child(22) { --card-offset-y: 945px; --card-z-index: 4; }
        .card-stack .card-container:nth-child(23) { --card-offset-y: 990px; --card-z-index: 3; }
        .card-stack .card-container:nth-child(24) { --card-offset-y: 1035px; --card-z-index: 2; }
        .card-stack .card-container:nth-child(25) { --card-offset-y: 1080px; --card-z-index: 1; }


        /* Clicked (Pulled Out): Side Pull Effect - Primary Card (Front View) */
        .card-container.is-pulled {
            /* Pull the card significantly to the right, keeping it straight and forward */
            transform: rotateX(0deg) scale(1.05) translateZ(50px) translateX(150px);
            /* --- ENHANCED PULLED SHADOW --- */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9) !important;
            z-index: 101 !important;
        }

        /* ---------------------------------------------------------------------- */
        /* --- Card Flip Structure --- */
        /* ---------------------------------------------------------------------- */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            /* CRITICAL for 3D flip */
            transform-style: preserve-3d;
            /* Re-enable pointer events on the card faces to allow clicking */
            pointer-events: auto;
        }

        .card-inner.is-flipped {
            /* Rotates 180 degrees */
            transform: rotateY(180deg);
        }

        /* Card Faces (Front & Back) */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: block;
            padding: 0;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .card-front {
            transform: rotateY(0deg);
        }

        .card-back {
            background-color: #2c3e50;
            color: white;
            transform: rotateY(180deg);
        }

        /* Image Full Cover */
        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* ---------------------------------------------------------------------- */
        /* --- Responsive Adjustments --- */
        /* ---------------------------------------------------------------------- */
        @media (max-width: 768px) {

            /* 1. Reduce grid gap and padding on small screens */
            .card-grid-container {
                padding: 10px;
                gap: 15px;
            }

            /* 2. Target the pulled card and REDUCE horizontal movement for small screens */
            .card-container.is-pulled {
                transform: rotateX(0deg)
                            scale(1.05)
                            translateZ(80px) /* Increased depth for emphasis */
                            translateX(20px); /* Reduced horizontal movement to fit on screen */

                /* Ensure the z-index remains high */
                z-index: 101 !important;
            }
        }
    </style>
</head>
<body>

    <div id="password-overlay">
        <div id="password-box">
            <h1>Gallery Access</h1>
            <input type="password" id="password-input" placeholder="Enter Password">
            <button id="password-submit" onclick="checkPassword()">Enter</button>
            <p id="error-message"></p>
            <p style="margin-top: 20px; color: #aaa;">Hint: The password is '123'</p>
        </div>
    </div>


    <div id="main-content" class="card-grid-container" style="display: none;">
        
        <div class="card-column" id="column-asha">
            <h2>Asha</h2>
            <div class="card-stack">
            </div>
        </div>

        <div class="card-column" id="column-harish">
            <h2>Harish</h2>
            <div class="card-stack">
            </div>
        </div>

        <div class="card-column" id="column-twisha">
            <h2>Twisha</h2>
            <div class="card-stack">
            </div>
        </div>

        <div class="card-column" id="column-hrisha">
            <h2>Hrisha</h2>
            <div class="card-stack">
            </div>
        </div>

    </div>

    <script>
        // =========================================================================
        // --- CONSTANTS ---
        // =========================================================================
        const CORRECT_PASSWORD = '123';

        // =========================================================================
        // --- INDIVIDUAL CARD PULL AND FLIP LOGIC (Multi-Step Interaction) ---
        // =========================================================================
        function initializeCardInteractions() {
            // Select all elements with the class 'card-container'
            document.querySelectorAll('.card-container').forEach(card => {
                card.addEventListener('click', function(event) {
                    
                    // Critical: Stop the click from bubbling up to any higher element
                    event.stopPropagation();
                    
                    const inner = card.querySelector('.card-inner');
                    
                    // 1. Check current states
                    const isPulled = card.classList.contains('is-pulled');
                    const isFlipped = inner.classList.contains('is-flipped');

                    if (!isPulled) {
                        // Case A: Card is stacked -> PULL OUT (First click)
                        
                        // First, reset all other cards in the entire grid
                        document.querySelectorAll('.card-container').forEach(otherCard => {
                            if (otherCard !== card) {
                                otherCard.classList.remove('is-pulled');
                                otherCard.querySelector('.card-inner').classList.remove('is-flipped');
                            }
                        });
                        
                        // Pull the clicked card out
                        card.classList.add('is-pulled');

                    } else if (isPulled && !isFlipped) {
                        // Case B: Card is pulled out -> FLIP (Second click)
                        inner.classList.add('is-flipped');
                        
                    } else if (isPulled && isFlipped) {
                        // Case C: Card is flipped -> RESET (Third click)
                        card.classList.remove('is-pulled');
                        inner.classList.remove('is-flipped');
                    }
                });
            });
        }


        // =========================================================================
        // --- PASSWORD PROTECTION & INITIALIZATION LOGIC ---
        // =========================================================================
        function checkPassword() {
            const inputElement = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const overlay = document.getElementById('password-overlay');
            const mainContent = document.getElementById('main-content');
            
            const userPassword = inputElement.value;

            if (userPassword === CORRECT_PASSWORD) {
                // Correct password: hide the overlay, show main content
                overlay.style.display = 'none';
                mainContent.style.display = 'grid'; // Show the grid
                errorMessage.textContent = '';
                
                // Initialize the card interactions (pull and flip)
                initializeCardInteractions();
            } else {
                // Wrong password: show error
                errorMessage.textContent = 'Incorrect Password. Please try again.';
                inputElement.value = '';
            }
        }
        
        // =========================================================================
        // --- DOM CONTENT GENERATION (From index.html <script>) ---
        // =========================================================================
        document.addEventListener('DOMContentLoaded', () => {
            const columnNames = ['asha', 'harish', 'twisha', 'hrisha'];
            const cardsPerColumn = 25; // 100 cards total / 4 columns = 25 cards per column
            let globalCardIndex = 1; // Tracks overall card numbering for images

            columnNames.forEach((name, colIndex) => {
                const cardStackElement = document.querySelector(`#column-${name} .card-stack`);
                
                for (let i = 0; i < cardsPerColumn; i++) {
                    const frontImageIndex = (globalCardIndex * 2) - 1; 
                    const backImageIndex = globalCardIndex * 2; 

                    const cardHTML = `
                        <div class="card-container">
                            <div class="card-inner">
                                <div class="card-face card-front">
                                    <img src="photo${frontImageIndex}.png" alt="Card ${globalCardIndex} Front">
                                </div>
                                <div class="card-face card-back">
                                    <img src="photo${backImageIndex}.png" alt="Card ${globalCardIndex} Back">
                                </div>
                            </div>
                        </div>
                    `;
                    cardStackElement.insertAdjacentHTML('beforeend', cardHTML);
                    globalCardIndex++;
                }
            });
            
            // NOTE: initializeCardInteractions is now called *after* a successful password check.
            // We just ensure the DOM is ready for the password check to work.
        });
    </script>
</body>
</html>
