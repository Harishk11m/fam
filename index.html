<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Card Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="password-overlay">
        <div id="password-box">
            <h1>Gallery Access</h1>
            <input type="password" id="password-input" placeholder="Enter Password">
            <button id="password-submit" onclick="checkPassword()">Enter</button>
            <p id="error-message"></p>
            <p style="margin-top: 20px; color: #aaa;">Hint: The password is 'jadaun'</p>
        </div>
    </div>

    <div id="main-content" class="card-grid-container" style="display: none;">
        
        <div class="card-column" id="column-asha">
            <h2>Asha</h2>
            <div class="card-stack"></div>
        </div>

        <div class="card-column" id="column-harish">
            <h2>Harish</h2>
            <div class="card-stack"></div>
        </div>

        <div class="card-column" id="column-twisha">
            <h2>Twisha</h2>
            <div class="card-stack"></div>
        </div>

        <div class="card-column" id="column-hrisha">
            <h2>Hrisha</h2>
            <div class="card-stack"></div>
        </div>

        <div class="card-column" id="column-papa">
            <h2>Papa</h2>
            <div class="card-stack"></div>
        </div>

        <div class="card-column" id="column-mammy">
            <h2>Mammy</h2>
            <div class="card-stack"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
